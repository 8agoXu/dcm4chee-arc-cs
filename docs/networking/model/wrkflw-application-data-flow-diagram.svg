<svg xmlns="http://www.w3.org/2000/svg" width="600" height="460">

  <defs>
    <style type="text/css">
      text { font-family: Helvetica, Verdana, ArialUnicodeMS, san-serif }
    </style>
  </defs>
  <text x="360" y="10" font-size="11" text-anchor="middle">DICOM Standard Interface</text>
  <line x1="360" y1="20" x2="360" y2="460" stroke="black" stroke-dasharray="2,4"/>

  <rect x="220" y="50" width="120" height="390" fill="none" stroke="black" />
  <text x="280" y="230" font-size="11" text-anchor="middle">Workflow
    <tspan x="280" dy="12" text-anchor="middle">Application</tspan>
    <tspan x="280" dy="12" text-anchor="middle">Entity</tspan>
  </text>

  <line x1="150" y1="80" x2="220" y2="80" stroke="black" stroke-width="2" stroke-dasharray="8"/>
  <circle cx="100" cy="80" r="50" fill="white" stroke="black"/>
  <text x="100" y="80" font-size="11" text-anchor="middle">Query DB</text>

  <line x1="150" y1="190" x2="220" y2="190" stroke="black" stroke-width="2" stroke-dasharray="8"/>
  <circle cx="100" cy="190" r="50" fill="white" stroke="black"/>
  <text x="100" y="190" font-size="11" text-anchor="middle">Update
    <tspan x="100" dy="12" text-anchor="middle">Procedure</tspan>
  </text>

  <line x1="150" y1="300" x2="220" y2="190" stroke="black" stroke-width="2" stroke-dasharray="8"/>
  <line x1="150" y1="300" x2="220" y2="300" stroke="black" stroke-width="2" stroke-dasharray="8"/>
  <circle cx="100" cy="300" r="50" fill="white" stroke="black"/>
  <text x="100" y="300" font-size="11" text-anchor="middle">Forward
    <tspan x="100" dy="12" text-anchor="middle">MPPS</tspan>
  </text>

  <line x1="150" y1="410" x2="220" y2="190" stroke="black" stroke-width="2" stroke-dasharray="8"/>
  <line x1="150" y1="410" x2="220" y2="410" stroke="black" stroke-width="2" stroke-dasharray="8"/>
  <circle cx="100" cy="410" r="50" fill="white" stroke="black"/>
  <text x="100" y="410" font-size="11" text-anchor="middle">Create
    <tspan x="100" dy="12" text-anchor="middle">IAN</tspan>
  </text>

  <circle cx="460" cy="80" r="50" fill="white" stroke="black"/>
  <text x="460" y="70" font-size="11" text-anchor="middle">Remote AE
    <tspan x="460" dy="12" text-anchor="middle">Invokes</tspan>
    <tspan x="460" dy="12" text-anchor="middle">MWL Query</tspan>
    <tspan x="460" dy="12" text-anchor="middle">Command</tspan>
  </text>
  <line x1="340" y1="80" x2="410" y2="80" stroke="black" stroke-width="2"/>
  <path d='M 340 80 l 12 -4 l 0 8' />

  <circle cx="460" cy="190" r="50" fill="white" stroke="black"/>
  <text x="460" y="180" font-size="11" text-anchor="middle">Remote AE
    <tspan x="460" dy="12" text-anchor="middle">Invokes MPPS</tspan>
    <tspan x="460" dy="12" text-anchor="middle">Create/Update</tspan>
  </text>
  <line x1="340" y1="190" x2="410" y2="190" stroke="black" stroke-width="2"/>
  <path d='M 340 190 l 12 -4 l 0 8' />

  <circle cx="460" cy="300" r="50" fill="white" stroke="black"/>
  <text x="460" y="290" font-size="11" text-anchor="middle">Remote AE
    <tspan x="460" dy="12" text-anchor="middle">Receives MPPS</tspan>
    <tspan x="460" dy="12" text-anchor="middle">Create/Update</tspan>
  </text>
  <line x1="340" y1="300" x2="410" y2="300" stroke="black" stroke-width="2"/>
  <path d='M 410 300 l -12 -4 l 0 8' />

  <circle cx="460" cy="410" r="50" fill="white" stroke="black"/>
  <text x="460" y="400" font-size="11" text-anchor="middle">Remote AE
    <tspan x="460" dy="12" text-anchor="middle">Receives IAN</tspan>
    <tspan x="460" dy="12" text-anchor="middle">Create</tspan>
  </text>
  <line x1="340" y1="410" x2="410" y2="410" stroke="black" stroke-width="2"/>
  <path d='M 410 410 l -12 -4 l 0 8' />

</svg>